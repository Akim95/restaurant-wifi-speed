<template name="Account">

  <!--  Must be logged in -->
  {{> ensureSignedIn }}

  {{#if currentUser }}

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <h5 class="h5-secondary-color">Your Account</h5>
          <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header"><i class="material-icons">lock</i>Change Password</div>
              <div class="collapsible-body">
                <div class="container">
                  <div class="row">
                    <div class="col s12">
                      {{> atForm state="changePwd" }}
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <h5 class="h5-secondary-color">Your Restaurant List</h5>
          <table>
            {{#each restaurant}}
            <tr>
            <td>{{name}}</td>
            <td><a href="/edit/{{_id}}"><i class="material-icons">mode_edit</i></a>
            <a class="confirm modal-trigger-confirm-acc" href="#confirm-delete-acc"><i class="material-icons">close</i></a></td>
          </tr>
            {{/each}}
        </table>
        </div>
      </div>
    </div>
  </div>

  {{/if}}

  <!-- Modal Structure -->
  <div id="confirm-delete-acc" class="modal">
    <div class="modal-content">
      <h4>Delete Restaurant</h4>
      <p>Are you sure you want to delete this?</p>
    </div>
    <div class="modal-footer">
      <a href="#" class="delete modal-action modal-close waves-effect waves-grey btn-flat">Yes</a>
      <a href="#" class="modal-action modal-close waves-effect waves-grey btn-flat">No</a>
    </div>
  </div>

</template>
